group {
    col.border_active = rgba(b4c8e2e6)
    col.border_inactive = rgba(c4c6cd11)
    col.border_locked_active = rgba(b4c8e2e6)
    col.border_locked_inactive = rgba(c4c6cd11)

    groupbar {
        font_family = JetBrains Mono NF
        font_size = 15
        gradients = true
        gradient_round_only_edges = false
        gradient_rounding = 5
        height = 25
        indicator_height = 0
        gaps_in = 3
        gaps_out = 3

        text_color = rgb(1e3246)
        col.active = rgba(1e3246d4)
        col.inactive = rgba(8e9197d4)
        col.locked_active = rgba(b4c8e2d4)
        col.locked_inactive = rgba(c0c7d2d4)
    }
}
