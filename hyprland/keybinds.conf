# UNIVERSAL KEYBINDS

# === Application Launchers ===
bind = Super, return, exec, app2unit -- $terminal
bind = Super, W, exec, app2unit -- $terminal
bind = Super, C, exec, app2unit -- $editor
bind = Super, E, exec, app2unit -- $fileExplorer
bind = Super, D, exec, app2unit -- discord
bind = Ctrl+Alt, V, exec, app2unit -- pavucontrol

# === Utilities ===
bind = Super+Shift, C, exec, hyprpicker -a 

# === Window Management ===
bind = Super, Q, killactive
bind = Super, F, fullscreen, 0
bind = Super+Alt, F, fullscreen, 1
bind = Super+Alt, Space, togglefloating
bindm = Super, X, resizewindow
bindm = Super, Z, movewindow
binde = Super, Minus, splitratio, -0.1
binde = Super, Equal, splitratio, 0.1

bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow

# === Focus Navigation ===
bind = Super, left, movefocus, l
bind = Super, right, movefocus, r
bind = Super, up, movefocus, u
bind = Super, down, movefocus, d

# === Window Movement ===
bind = Super+Shift, left, movewindow, l
bind = Super+Shift, right, movewindow, r
bind = Super+Shift, up, movewindow, u
bind = Super+Shift, down, movewindow, d

# === Go to workspace ===
$wsaction = ~/.config/hypr/scripts/wsaction.fish
bind = Super, 1, exec, $wsaction workspace 1
bind = Super, 2, exec, $wsaction workspace 2
bind = Super, 3, exec, $wsaction workspace 3
bind = Super, 4, exec, $wsaction workspace 4
bind = Super, 5, exec, $wsaction workspace 5
bind = Super, 6, exec, $wsaction workspace 6
bind = Super, 7, exec, $wsaction workspace 7
bind = Super, 8, exec, $wsaction workspace 8
bind = Super, 9, exec, $wsaction workspace 9
bind = Super, 0, exec, $wsaction workspace 10
# Other ways (Mouse + PageUp/Down)
bind = Super, mouse_down, workspace, -1
bind = Super, mouse_up, workspace, +1
binde = Ctrl+Super, left, workspace, -1
binde = Ctrl+Super, right, workspace, +1
binde = Super, Page_Up, workspace, -1
binde = Super, Page_Down, workspace, +1

# === Move to Numbered Workspaces ===
bind = Ctrl+Super+Alt, 1, exec, $wsaction movetoworkspace 1
bind = Ctrl+Super+Alt, 2, exec, $wsaction movetoworkspace 2
bind = Ctrl+Super+Alt, 3, exec, $wsaction movetoworkspace 3
bind = Ctrl+Super+Alt, 4, exec, $wsaction movetoworkspace 4
bind = Ctrl+Super+Alt, 5, exec, $wsaction movetoworkspace 5
bind = Ctrl+Super+Alt, 6, exec, $wsaction movetoworkspace 6
bind = Ctrl+Super+Alt, 7, exec, $wsaction movetoworkspace 7
bind = Ctrl+Super+Alt, 8, exec, $wsaction movetoworkspace 8
bind = Ctrl+Super+Alt, 9, exec, $wsaction movetoworkspace 9
bind = Ctrl+Super+Alt, 0, exec, $wsaction movetoworkspace 10
# Move window to workspace -1/+1
binde = Super+Alt, Page_Up, movetoworkspace, -1
binde = Super+Alt, Page_Down, movetoworkspace, +1
bind = Super+Alt, mouse_down, movetoworkspace, -1
bind = Super+Alt, mouse_up, movetoworkspace, +1
binde = Ctrl+Super+Shift, right, movetoworkspace, +1
binde = Ctrl+Super+Shift, left, movetoworkspace, -1
# Move window to/from special workspace
bind = Ctrl+Super+Shift, up, movetoworkspace, special:special
bind = Ctrl+Super+Shift, down, movetoworkspace, e+0
bind = Super+Alt, S, movetoworkspace, special:special

# === Window Group ===
bind = Super, G, togglegroup
bind = Super, U, moveoutofgroup
bind = Super+Shift, G, lockactivegroup, toggle
binde = Alt, Tab, cyclenext, activewindow
binde = Shift+Alt, Tab, cyclenext, prev, activewindow
bind = Ctrl Alt, Tab, changegroupactive, f
bind = Ctrl Alt Shift, Tab, changegroupactive, b


# === Audio Controls (Universal) ===
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ $volumeStep%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ $volumeStep%-

bindl = Super+Shift, N, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = Super+Shift, M, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# === Brightness Controls (Universal) ===
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

