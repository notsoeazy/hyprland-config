animations {
    enabled = true

    # Material-style easing (fast start, soft landing)
    bezier = specialWorkSwitch, 0.2, 0.8, 0.2, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.2
    bezier = emphasizedDecel, 0.1, 0.7, 0.1, 1
    bezier = standard, 0.2, 0, 0, 1

    # Layers (dialogs, panels)
    animation = layersIn, 1, 3, emphasizedDecel, slide
    animation = layersOut, 1, 2, emphasizedAccel, slide
    animation = fadeLayers, 1, 2, standard

    # Windows (Material-like open/close)
    animation = windowsIn, 1, 3, emphasizedDecel
    animation = windowsOut, 1, 2, emphasizedAccel
    animation = windowsMove, 1, 3, standard
    animation = workspaces, 1, 3, standard

    # Special workspace (soft vertical motion)
    animation = specialWorkspace, 1, 3, specialWorkSwitch, slidefadevert 8%

    # Subtle visual effects (reduced fade)
    animation = fade, 1, 2, standard
    animation = fadeDim, 1, 2, standard
    animation = border, 1, 2, standard
}

